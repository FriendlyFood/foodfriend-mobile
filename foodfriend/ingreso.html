<!DOCTYPE html>
<html>
  <head>
    <title>FoodFriend</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  <div class="container">
  <form>
<h1>
	FoodFriend
</h1>
<br/>
<p>Ingrese los campos de 100ml/100gr de la tabla nutricional del producto</p>
<br/>
  	<h2>
  	<p>Ingrese Codigo de Barra</p>
  	<input type="Text" class="idCodigo"></input>
  	<br/>
  	<p>Ingrese Calorias</p>
  	<input type="Text" class="Categoria"></input>
  	<br/>
  	<p>Ingrese Grasa total del Producto</p>
  	<input type="Text" class="GrasaT"></input>
  	<br/>
  	<p>Ingrese Grasa saturada del Producto</p>
  	<input type="Text" class="GrasaS"></input>
  	<br/>
  	<p>Ingrese Hidratos de Carbono</p>
  	<input type="Text" class="HdC"></input>
  	<br/>
  	<p>Ingrese Sodio</p>
  	<input type="Text" class="idCodigo"></input>
  	<br/>
  	<button class="btn btn-large btn-primary" type="submit">Ingrese Informacion</button>
	</h2>
  </form>
  </div>
  </body>
</html>
