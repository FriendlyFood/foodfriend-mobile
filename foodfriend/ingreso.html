<!DOCTYPE html>
<html>
  <head>
    <title>FoodFriend</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/style.css" rel="stylesheet" media="screen">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  <div class="container">
  <form class="form-ingreso">
<h1>
	<img alt="Friendly Food" src="../foodfriend/assets/img/friendly-food-logo.png">
	
	
</h1>
<br/>
<p class="pre-info">Ingrese los campos de 100ml/100gr de la tabla nutricional del producto</p>
<br/>
  	<label for="Ingrese Código de Barra">Ingrese Código de Barra</label>
  	<input type="Text" class="idCodigo"></input>
  	<br/>
  	
	<label for="Ingrese Calorías">Ingrese Calorías</label>
  	<input type="Text" class="Categoria"></input>
  	<br/>
  	
	<label for="Ingrese Grasa total del Producto">Ingrese Grasa total del Producto</label>
  	<input type="Text" class="GrasaT"></input>
  	<br/>
  	
	<label for="Ingrese Grasa saturada del Producto">Ingrese Grasa saturada del Producto</label>
  	<input type="Text" class="GrasaS"></input>
  	<br/>
  	
	<label for="Ingrese Hidratos de Carbono">Ingrese Hidratos de Carbono</label>
  	<input type="Text" class="HdC"></input>
  	<br/>
  
	<label for="Ingrese Sodio">Ingrese Sodio</label>
  	<input type="Text" class="idCodigo"></input>
  	<br/>
  	<button class="btn btn-large btn-primary boton" type="submit">Ingrese Información</button>
  </form>
  </div>
  </body>
</html>
